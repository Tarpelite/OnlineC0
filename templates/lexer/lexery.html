<!DOCTYPE html>
<html>
<head>
        <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>金坷垃C0编译器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
        <div class="container">
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <h3>
                            金坷垃C0编译器<small>Tarpe酋长</small>
                        </h3>
                        <ul class="nav nav-list"><li class="divider"></li></ul>
                        <h5>施工进度：</h5>
                        <div class="progress progress-striped">
                                <div class="progress progress-striped active">
                                        <div class="progress-bar progress-bar-success" role="progressbar"
                                             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                                             style="width: 30%;">
                                            <span class="sr-only">30% 完成</span>
                                        </div>
                                    </div>
                            </div>
                        <ul class="breadcrumb">
                            <li>
                                 <a href="#">词法分析</a>
                            </li>
                            <li>
                                 <a href="/OPG/">算符优先文法分析</a>
                            </li>
                            <li class="active">
                                <a href="#">语法分析</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-6 column">
                        <form role="form" action="/lexer/" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                {% csrf_token %}
                                 <label for="exampleInputCode">测试C0代码：</label>
                                 <textarea class="form-control" id="exampleInputcode" rows="10" name="source_code" >
                                 </textarea>
                            </div>
                            <div class="form-group">
                                {% csrf_token %}
                                 <label for="exampleInputFile" >测试C0文件(可选项,不超过2.5M)</label>
                                 <input type="file" id="exampleInputFile" name="test_file" accept=".txt,.c0"/>
                            </div>
                            <div class="checkbox" name="check">
                                {% csrf_token %}
                                 <label><input type="checkbox" name="check"/>没有故意迫害编译器</label>
                            </div> <button type="submit" class="btn btn-default">一键编译</button>
                        </form>
                    </div>
                    <div class="col-md-6 column">
                        <label>
                            编译结果：
                        </label>
                        <small>[类型，值]</small>
                        <br>
                        <textarea  class="form-control"rows="10">{{ 结果 }}</textarea>
                        <p>
                             <a class="btn" href="tencent://AddContact/?fromId=45&fromSubId=1&subcmd=all&uin=523619372&website=www.oicqzone.com">联系酋长</a>
                        </p>
                    </div>
                </div>
            </div>
        
        {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}')
            {% endfor %}
        </script>            
        {% endif %}
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
